<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="carousel">
    <h1 class="text-center mt-5 mb-4 no-select fs-1" style="color: #0dcaf0">
      Reviews
    </h1>
    <p class="text-center  mb-4 no-select fs-3" style="color: #5ec5da" > This is a carousel i made with the help of javascript. click,hold and drag to move around</p>
    <div class="text-center mt-4">
      <a href="./index.html" class="btn btn-outline-info no-select fs-4"> Go Back </a>
    </div>

    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
      <img
        src="./1.png"
        alt="review1"
        class="image no-select"
        draggable="false"
      />
      <img
        src="./8.png"
        alt="review2"
        class="image no-select"
        draggable="false"
      />
      <img
        src="./3.png"
        alt="review3"
        class="image no-select"
        draggable="false"
      />
      <img
        src="./4.png"
        alt="review4"
        class="image no-select"
        draggable="false"
      />
      <img
        src="./5.png"
        alt="review5"
        class="image no-select"
        draggable="false"
      />
      <img
        src="./6.png"
        alt="review6"
        class="image no-select"
        draggable="false"
      />
      <img
        src="./7.png"
        alt="review7"
        class="image no-select"
        draggable="false"
      />
      <img
        src="./2.png"
        alt="review8"
        class="image no-select"
        draggable="false"
      />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
